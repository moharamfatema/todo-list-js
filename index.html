<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  <link rel="shortcut icon" type="image/png" href="resources/favicon.png"/>
  </head>
<body>
<div id="main">
<h1>Todo List</h1>
  <div id="content">
    <div id="addnew">
      <form>
        <label for="textbox">Enter your to-do task:</label>
        <div class="text">
          <input id="textbox" type="text" placeholder=" ex:Laundry">
          <input id="add" type="submit" value="Add" >
        </div>
      </form>
    </div>
    <div id="listdiv">
      <ul id="list">
      </ul>
    </div>
    <button class="danger" id="clear">Clear All</button>
    <p>Click to mark an item as done
      </br>
      Right click to remove an item
    </p>

  </div>
</div>
<link href=" style.css" rel="stylesheet"/>
<script src="script.js"></script>
</body>
</html>
